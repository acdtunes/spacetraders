version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: spacetraders-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"  # Expose Prometheus UI on host port 9091
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow Prometheus to scrape daemon on host
    restart: unless-stopped
    networks:
      - metrics

  grafana:
    image: grafana/grafana:latest
    container_name: spacetraders-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"  # Expose Grafana UI on host port 3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./configs/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow Grafana to access PostgreSQL on host
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - metrics

networks:
  metrics:
    driver: bridge

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
