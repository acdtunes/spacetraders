version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: spacetraders-postgres
    environment:
      POSTGRES_DB: spacetraders
      POSTGRES_USER: spacetraders
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spacetraders"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
