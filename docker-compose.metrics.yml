version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: spacetraders-prometheus
    ports:
      - "9091:9090"  # Use 9091 to avoid conflict with daemon's metrics port
    volumes:
      - ./gobot/configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - metrics

  grafana:
    image: grafana/grafana:latest
    container_name: spacetraders-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./gobot/configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./gobot/configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - metrics
    depends_on:
      - prometheus

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  metrics:
    driver: bridge
